<VirtualHost *:80>
        ServerName www.adrar-numerique.lan
        DocumentRoot /var/www/html/CtfYoann
</VirtualHost>

<VirtualHost *:443>
	ServerName www.adrar-numerique.lan
        DocumentRoot /var/www/html/CtfYoann
	SSLEngine On
        SSLCertificateFile /etc/apache2/certificate/apache-certificate.crt
        SSLCertificateKeyFile /etc/apache2/certificate/apache.key
</VirtualHost>	
